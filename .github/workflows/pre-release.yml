---
name: pre-release

on:
  push:
    branches: ['main']
    paths-ignore:
      - '**.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: '[Windows] Build and Publish'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --release

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Publish files
        run: cargo make dist

      - name: Upload files
        uses: actions/upload-artifact@v4
        with:
          path: dist
          name: dist

  build-ubuntu:
    name: '[Ubuntu] Build and Publish'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --release

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Publish files
        run: cargo make dist

      - name: Upload files
        uses: actions/upload-artifact@v4
        with:
          path: dist
          name: dist

  pre-release:
    name: Pre-Release
    needs:
      - build-windows
      - build-ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
      packages: 'write'
      pull-requests: 'read'

    steps:
      - name: Download files
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: true
          title: 'Latest Build'
          files: dist/**/*
